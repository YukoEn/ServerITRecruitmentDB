<<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Candidate</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="../css/bootstrap.min.css"
	th:href="@{../css/bootstrap.min.css}" />
</head>
<body>
	<div class="container">
		<h1>Add New Candidate Information</h1>
		<div>
			<form th:object="${candidateForm}" th:action="@{save}" action="#" method="post">
				<div class="form-group row">
					<label for="firstName" class="col-sm-2 col-form-label">First Name</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" id="firstName" th:field="*{firstName}" />
						<p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Firstname Error</p>
					</div>
					<div class="col-sm-3"></div>
				</div>	
				<div class="form-group row">
					<label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" id="lastName" th:field="*{lastName}" />
						<p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Lastname Error</p>
					</div>
					<div class="col-sm-3"></div>
				</div>
				<div class="form-group row">
					<label for="streetaddress" class="col-sm-2 col-form-label">Street</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" id="streetaddress" th:field="*{streetaddress}" />
					</div>
					<div class="col-sm-3"></div>
				</div>			
				<div class="form-group row">
					<label for="postcode" class="col-sm-2 col-form-label">Postal code</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" id="postcode" th:field="*{postcode}" />
						<p th:if="${#fields.hasErrors('postcode')}" th:errors="*{postcode}">Postcode Error</p>
					</div>
					<div class="col-sm-3"></div>
				</div>			
				<div class="form-group row">
					<label for="postoffice" class="col-sm-2 col-form-label">City</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" id="postoffice" th:field="*{postoffice}" />
					</div>
					<div class="col-sm-3"></div>
				</div>
				<div class="form-group row">
					<label for="country" class="col-sm-2 col-form-label">Country</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" id="country" th:field="*{country}" />
					</div>
					<div class="col-sm-3"></div>
				</div>							
				<div class="form-group row">
					<label for="phone" class="col-sm-2 col-form-label">Phone</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" id="phone" th:field="*{phone}" />
					</div>
					<div class="col-sm-3"></div>
				</div>			
				<div class="form-group row">
					<label for="email" class="col-sm-2 col-form-label">Email</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" id="email" th:field="*{email}" />
						<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</p>
					</div>
					<div class="col-sm-3"></div>
				</div>				
				<div class="form-group row">
					<label for="category" class="col-sm-2 col-form-label">Category</label>
					<div class="col-sm-6">
						<select id="catlist" th:field="*{category.id}" class="form-control">
       						<option th:each="category: ${categories}" th:value="${category.category_id}" th:text="${category.category_name}"></option>
    					</select>	
   					</div>
					<div class="col-sm-3"></div>
				</div>				
				<input type="submit" class="btn btn-primary" value="Continue"></input>
			</form>
			<a class="btn btn-dark" href="/canceladd" role="button">Cancel</a>
		</div>
	</div>
</body>
</html>
